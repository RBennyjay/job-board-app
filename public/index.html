<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagos Job Board - Find Your Next Role</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">

  <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-screen">

  <header id="main-header">
    <div class="header-content-container">

      <a href="#feed" class="logo-link">
        <div class="logo-text">
          Lagos Job Board
        </div>
      </a>

      <nav id="nav-links"></nav>

      <div class="header-actions">

        <button id="show-featured-job-button-desktop" class="btn-secondary desktop-post-btn"
          style="margin-right: 1rem;">
          <i class="fas fa-satellite-dish"></i> View HQ in 3D
        </button>

        <button id="reset-map-view-btn-desktop" class="btn-secondary desktop-post-btn"
          style="display:none; margin-right: 1rem;">
          <i class="fas fa-undo"></i> Reset View
        </button>
        <div id="auth-status-desktop">
          <button id="google-login-header-btn" class="btn-secondary google-login-btn">
            <i class="fab fa-google"></i> Sign In
          </button>
        </div>

        <button id="post-job-nav-btn" class="btn-primary desktop-post-btn">Post a Job</button>

        <button id="menu-btn" class="hamburger-btn">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </div>

    <div id="mobile-menu">
      <div class="mobile-login-container">
      </div>      

      <nav class="mobile-nav-links">
        <a href="#" id="show-featured-job-button-mobile" class="mobile-nav-link">
          <i class="fas fa-satellite-dish"></i> View HQ in 3D
        </a>

        <a href="#" id="reset-map-view-btn-mobile" class="mobile-nav-link" style="display:none;">
          <i class="fas fa-undo"></i> Reset View
        </a>
      </nav>

      <div class="mobile-post-container">
        <button id="post-job-mobile-btn" class="btn-primary mobile-post-btn">Post a Job</button>
      </div>
    </div>
  </header>

  <main id="app-container" style="max-width: 1200px; margin: 0 auto; padding: 2rem;"></main>

  <footer id="main-footer"
    style="text-align: center; padding: 1.5rem; font-size: 0.875rem; color: gray; border-top: 1px solid #eee;">
    <p>&copy; 2025 Lagos Job Board. All rights reserved.</p>
  </footer>

  <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
